name: Deploy to firebase

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [10.x]

        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js ${{ matrix.node-version }} to build and deploy
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: yarn install, build, and deploy
              run: |
                  git config --global user.email "you@example.com"
                  git config --global user.name "CreateRelease"

                  git checkout dist
                  git merge origin/master

                  yarn install
                  yarn build

                  git add --all
                  git commit -m "Created new release." -a
                  git push
              env:
                  CI: true
            # - name: Push changes
            #   uses: ad-m/github-push-action@master
